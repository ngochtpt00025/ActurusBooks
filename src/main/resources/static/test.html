<!DOCTYPE html>
<html>

<head>
    <title>Test Discount and Order Details</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <h1>Test Functions</h1>

    <h2>1. Test Apply Discount</h2>
    <p>Mã test: WELCOME10, SAVE20, VIP30</p>

    <h2>2. Test Admin Order Details API</h2>
    <button onclick="testAdminOrderDetails()">Test Admin Order Details</button>
    <div id="adminResult"></div>

    <h2>3. Test User Order History</h2>
    <p>Vào <a href="/order/history">/order/history</a> để test</p>

    <script>
        function testAdminOrderDetails() {
            // Test với order ID đầu tiên trong database
            fetch('/admin/orders/1')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('adminResult').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                })
                .catch(error => {
                    document.getElementById('adminResult').innerHTML = '<p style="color: red;">Error: ' + error + '</p>';
                });
        }
    </script>
</body>

</html>
