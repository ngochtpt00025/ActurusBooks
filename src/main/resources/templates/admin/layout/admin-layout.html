<!-- templates/layout/admin-layout.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title th:replace="${title} ?: 'Quản trị - ActurusBooks'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: fixed;
            width: 250px;
            transition: all 0.3s;
        }

        .main-content {
            margin-left: 250px;
            transition: all 0.3s;
        }

        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 12px 20px;
            margin: 5px 0;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            color: white;
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .card {
            border: none;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="p-3">
            <h4><i class="fas fa-book me-2"></i>Admin Panel</h4>
            <hr class="text-white">
        </div>

        <nav class="nav flex-column">
            <a class="nav-link" href="/admin/dashboard">
                <i class="fas fa-tachometer-alt me-2"></i>Dashboard
            </a>
            <a class="nav-link" href="/admin/books">
                <i class="fas fa-book me-2"></i>Quản lý Sách
            </a>
            <a class="nav-link" href="/admin/categories">
                <i class="fas fa-tags me-2"></i>Danh mục
            </a>
            <a class="nav-link" href="/admin/orders">
                <i class="fas fa-shopping-cart me-2"></i>Đơn hàng
            </a>
            <a class="nav-link" href="/admin/users">
                <i class="fas fa-users me-2"></i>Khách hàng
            </a>
            <a class="nav-link" href="/admin/promotions">
                <i class="fas fa-percentage me-2"></i>Khuyến mãi
            </a>
            <a class="nav-link" href="/admin/discount-mana">
                <i class="fas fa-ticket-alt me-2"></i>Mã giảm giá
            </a>
            <a class="nav-link" href="/admin/notifications">
                <i class="fas fa-bell me-2"></i>Thông báo
            </a>
            <a class="nav-link" href="/admin/logout">
                <i class="fas fa-sign-out-alt me-2"></i>Đăng xuất
            </a>
        </nav>
    </div>

    <div class="main-content">
        <div class="container-fluid p-4">
            <div th:replace="${content}"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
