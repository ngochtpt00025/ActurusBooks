<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lỗi thanh toán - ActurusBooks</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .error-container {
            max-width: 600px;
            margin: 3rem auto;
            text-align: center;
        }

        .error-icon {
            color: #dc3545;
            font-size: 5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div th:replace="~{fragments/navbar-customer :: navbar}"></div>

    <div class="container">
        <div class="error-container">
            <i class="fas fa-exclamation-triangle error-icon"></i>
            <h2 class="text-danger mb-3">Có lỗi xảy ra!</h2>

            <div class="alert alert-danger">
                <i class="fas fa-info-circle me-2"></i>
                <span th:text="${error}">Đã xảy ra lỗi trong quá trình xử lý thanh toán.</span>
            </div>

            <div class="mt-4">
                <a href="/cart/view" class="btn btn-primary me-2">
                    <i class="fas fa-arrow-left me-2"></i>Quay về giỏ hàng
                </a>
                <a href="/" class="btn btn-outline-primary">
                    <i class="fas fa-home me-2"></i>Về trang chủ
                </a>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
