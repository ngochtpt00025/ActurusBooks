<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi tiết tài khoản - ActurusBooks</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/index.css">
</head>

<body>
    <div class="container py-4">
        <h2 class="mb-4">Khuyến mãi đang diễn ra</h2>
        <div class="row g-4">
            <div class="col-md-4" th:each="p : ${promotions}">
                <div class="card h-100">
                    <img th:src="@{${p.imageUrl}}" class="card-img-top" style="height:220px;object-fit:cover;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${p.title}"></h5>
                        <p class="card-text" th:text="${p.description}"></p>
                        <span class="badge bg-danger" th:text="'Giảm ' + ${p.discountPercent} + '%'"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
