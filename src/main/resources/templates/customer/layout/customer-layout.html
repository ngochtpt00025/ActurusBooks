<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Acturus Books'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/index.css}" rel="stylesheet">

    <!-- Custom CSS cho từng trang -->
    <th:block th:fragment="extra-css"></th:block>
</head>

<body>
    <!-- Navbar -->
    <nav th:replace="~{fragments/navbar-customer :: navbar}"></nav>

    <!-- Main Content -->
    <main>
        <th:block th:fragment="content"></th:block>
    </main>

    <!-- Footer -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom scripts cho từng trang -->
    <th:block th:fragment="extra-js"></th:block>
</body>

</html>
