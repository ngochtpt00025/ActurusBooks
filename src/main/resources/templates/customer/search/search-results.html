<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kết quả tìm kiếm - ActurusBooks</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/index.css">
</head>

<body>
    <div th:replace="~{fragments/navbar-customer :: navbar}"></div>

    <section class="search-results py-5" style="background:#f8f9fa;">
        <div class="container">
            <!-- Search Header -->
            <div class="row mb-4">
                <div class="col-12">
                    <h2 class="fw-bold">Kết quả tìm kiếm</h2>
                    <p class="text-muted" th:if="${searchQuery != null}">
                        Có <strong th:text="${resultCount}"></strong> kết quả cho từ khóa "<strong
                            th:text="${searchQuery}"></strong>"
                    </p>
                    <p class="text-muted" th:if="${selectedCategory != null and searchQuery == null}">
                        Có <strong th:text="${resultCount}"></strong> sách thuộc danh mục "<strong
                            th:text="${selectedCategory}"></strong>"
                    </p>
                </div>
            </div>

            <div class="row">
                <!-- Filter Sidebar -->
                <div class="col-lg-3 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="fw-bold mb-3">Bộ lọc</h5>

                            <!-- Search Form -->
                            <form method="get" action="/search">
                                <div class="mb-3">
                                    <label class="form-label">Từ khóa</label>
                                    <input type="text" name="q" class="form-control" th:value="${searchQuery}"
                                        placeholder="Tìm kiếm sách...">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Danh mục</label>
                                    <select name="category" class="form-select">
                                        <option value="">Tất cả danh mục</option>
                                        <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}"
                                            th:selected="${cat == selectedCategory}"></option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Khoảng giá</label>
                                    <div class="row">
                                        <div class="col-6">
                                            <input type="number" name="minPrice" class="form-control"
                                                th:value="${minPrice}" placeholder="Từ" min="0">
                                        </div>
                                        <div class="col-6">
                                            <input type="number" name="maxPrice" class="form-control"
                                                th:value="${maxPrice}" placeholder="Đến" min="0">
                                        </div>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="bi bi-funnel"></i> Áp dụng bộ lọc
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Results -->
                <div class="col-lg-9">
                    <!-- Sort Options -->
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <p class="text-muted mb-0">Hiển thị <strong th:text="${resultCount}"></strong> kết quả</p>
                        <select class="form-select" style="width: auto;" onchange="sortResults(this.value)">
                            <option value="default">Sắp xếp mặc định</option>
                            <option value="price-asc">Giá thấp đến cao</option>
                            <option value="price-desc">Giá cao đến thấp</option>
                            <option value="name-asc">Tên A-Z</option>
                            <option value="name-desc">Tên Z-A</option>
                        </select>
                    </div>

                    <!-- No Results -->
                    <div th:if="${books.empty}" class="text-center py-5">
                        <i class="bi bi-search text-muted" style="font-size: 4rem;"></i>
                        <h4 class="text-muted mt-3">Không tìm thấy sách nào</h4>
                        <p class="text-muted">Hãy thử thay đổi từ khóa hoặc bộ lọc khác</p>
                        <a href="/" class="btn btn-primary">Về trang chủ</a>
                    </div>

                    <!-- Results Grid -->
                    <div class="row" th:if="${!books.empty}">
                        <div class="col-lg-4 col-md-6 mb-4" th:each="book : ${books}">
                            <div class="card h-100 shadow-sm">
                                <div class="position-relative">
                                    <img th:src="@{${book.imageUrl}}" class="card-img-top" th:alt="${book.title}"
                                        style="height: 250px; object-fit: cover;">
                                    <div class="position-absolute top-0 end-0 p-2">
                                        <button class="btn btn-outline-light btn-sm"
                                            th:onclick="'toggleWishlist(this, ' + ${book.bookId} + ')'">
                                            <i class="bi bi-heart"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="card-body d-flex flex-column">
                                    <h6 class="card-title fw-bold" th:text="${book.title}"></h6>
                                    <p class="text-muted small" th:text="${book.category}"></p>
                                    <p class="card-text small text-muted flex-grow-1"
                                        th:text="${#strings.abbreviate(book.description, 80)}"></p>
                                    <div class="mt-auto">
                                        <div class="d-flex justify-content-between align-items-center mb-2">
                                            <span class="fw-bold text-danger"
                                                th:text="${#numbers.formatDecimal(book.price, 0, 'POINT', 0, 'COMMA')} + 'đ'"></span>
                                            <span class="badge bg-success" th:if="${book.stock > 0}">Còn hàng</span>
                                            <span class="badge bg-danger" th:if="${book.stock == 0}">Hết hàng</span>
                                        </div>
                                        <div class="d-grid gap-2">
                                            <a th:href="@{'/product-detail/' + ${book.bookId}}"
                                                class="btn btn-outline-primary btn-sm">Xem chi tiết</a>
                                            <!-- Chỉ hiển thị nút thêm giỏ hàng nếu không phải admin -->
                                            <div th:if="${session.user == null or session.user.role != 'admin'}">
                                                <form th:action="@{/cart/add}" method="post" class="d-inline">
                                                    <input type="hidden" name="bookId" th:value="${book.bookId}">
                                                    <input type="hidden" name="quantity" value="1">
                                                    <button type="submit" class="btn btn-dark btn-sm w-100"
                                                        th:disabled="${book.stock == 0}">
                                                        <i class="bi bi-cart"></i> Thêm vào giỏ
                                                    </button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div th:replace="fragments/footer :: footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function sortResults(sortBy) {
            const url = new URL(window.location);
            url.searchParams.set('sort', sortBy);
            window.location.href = url.toString();
        }

        function toggleWishlist(button, bookId) {
            // Ajax call to toggle wishlist
            fetch(`/wishlist/add/${bookId}`, {
                method: 'POST'
            }).then(response => {
                if (response.ok) {
                    const icon = button.querySelector('i');
                    icon.classList.toggle('bi-heart');
                    icon.classList.toggle('bi-heart-fill');
                }
            });
        }
    </script>
</body>

</html>
