<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách Sách - ActurusBooks</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/index.css">
</head>

<body>
    <div th:replace="~{fragments/navbar-customer :: navbar}"></div>

    <section class="products-list-section py-5" style="background:#f8f9fa;">
        <div class="container">
            <h2 class="fw-bold mb-4">Danh sách Sách</h2>
            <div class="row">
                <!-- Sidebar bộ lọc -->
                <div class="col-lg-3 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="fw-bold mb-3">Bộ lọc</h5>
                            <form method="get" action="/product">
                                <!-- Hidden fields to maintain pagination -->
                                <input type="hidden" name="page" value="0">

                                <div class="mb-3">
                                    <label class="form-label fw-semibold">Thể loại</label>
                                    <select name="category" class="form-select">
                                        <option value="">Tất cả thể loại</option>
                                        <option th:each="cat : ${categories}" th:value="${cat.categoryName}"
                                            th:text="${cat.categoryName}"
                                            th:selected="${selectedCategory == cat.categoryName}">
                                        </option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label fw-semibold">Khoảng giá</label>
                                    <div class="row">
                                        <div class="col-6">
                                            <input type="number" class="form-control form-control-sm" name="minPrice"
                                                placeholder="Từ" th:value="${selectedMinPrice}">
                                        </div>
                                        <div class="col-6">
                                            <input type="number" class="form-control form-control-sm" name="maxPrice"
                                                placeholder="Đến" th:value="${selectedMaxPrice}">
                                        </div>
                                    </div>
                                </div>

                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">Áp dụng lọc</button>
                                    <a href="/product" class="btn btn-outline-secondary">Xóa bộ lọc</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Danh sách sản phẩm -->
                <div class="col-lg-9">
                    <!-- Thông tin phân trang và sắp xếp -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <p class="mb-0">Hiển thị <span th:text="${#lists.size(books)}">0</span> của <span
                                th:text="${totalItems}">0</span> sản phẩm</p>
                        <div class="d-flex align-items-center">
                            <label class="me-2">Sắp xếp:</label>
                            <select class="form-select form-select-sm" style="width: auto;">
                                <option>Mới nhất</option>
                                <option>Giá thấp đến cao</option>
                                <option>Giá cao đến thấp</option>
                                <option>Tên A-Z</option>
                            </select>
                        </div>
                    </div>

                    <!-- Grid sản phẩm -->
                    <div class="row">
                        <div class="col-lg-4 col-md-6 mb-4" th:each="book : ${books}">
                            <div class="card h-100 shadow-sm book-card">
                                <div class="position-relative">
                                    <img th:src="${book.imageUrl}" class="card-img-top" alt="Book Image"
                                        style="height: 250px; object-fit: cover;">

                                    <!-- Stock status badges -->
                                    <span th:if="${book.stock == 0}"
                                        class="badge bg-danger position-absolute top-0 start-0 m-2">Hết hàng</span>
                                    <span th:if="${book.stock > 0 and book.stock < 5}"
                                        class="badge bg-warning position-absolute top-0 start-0 m-2">Sắp hết hàng</span>

                                    <!-- Wishlist button -->
                                    <button
                                        class="btn btn-light btn-sm position-absolute top-0 end-0 m-2 rounded-circle wishlist-btn"
                                        onclick="toggleWishlist(this)" th:data-book-id="${book.bookId}">
                                        <i class="bi bi-heart"></i>
                                    </button>
                                </div>
                                <div class="card-body d-flex flex-column">
                                    <p class="card-text text-muted small mb-1" th:text="${book.category}">Category</p>
                                    <h6 class="card-title fw-semibold mb-2" th:text="${book.title}">Book Title</h6>
                                    <p class="card-text small text-muted mb-3"
                                        th:text="${#strings.abbreviate(book.description, 80)}">Description</p>
                                    <div class="mt-auto">
                                        <div class="d-flex justify-content-between align-items-center mb-2">
                                            <span class="fw-bold text-primary fs-5"
                                                th:text="${#numbers.formatDecimal(book.price, 0, 'COMMA', 0, 'POINT')} + '₫'">Price</span>
                                            <small class="text-muted"
                                                th:text="'Còn ' + ${book.stock} + ' quyển'">Stock</small>
                                        </div>
                                        <div class="d-grid gap-2">
                                            <!-- Add to cart button - chỉ hiển thị nếu không phải admin -->
                                            <div th:if="${session.user == null or session.user.role != 'admin'}">
                                                <button th:if="${book.stock > 0}" class="btn btn-primary btn-sm"
                                                    onclick="addToCart(this)" th:data-book-id="${book.bookId}">
                                                    <i class="bi bi-cart-plus me-1"></i>Thêm vào giỏ
                                                </button>
                                                <button th:if="${book.stock == 0}" class="btn btn-secondary btn-sm"
                                                    disabled>
                                                    Hết hàng
                                                </button>
                                            </div>
                                            <!-- View details button -->
                                            <a th:href="@{'/product-detail/' + ${book.bookId}}"
                                                class="btn btn-outline-dark btn-sm">Xem chi tiết</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Phân trang -->
                    <nav aria-label="Page navigation" th:if="${totalPages > 1}">
                        <ul class="pagination justify-content-center">
                            <!-- Previous button -->
                            <li class="page-item" th:classappend="${!hasPrevious ? 'disabled' : ''}">
                                <a class="page-link"
                                    th:href="@{/product(page=${currentPage - 1}, category=${selectedCategory}, minPrice=${selectedMinPrice}, maxPrice=${selectedMaxPrice})}"
                                    aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>

                            <!-- Page numbers -->
                            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                                th:classappend="${i == currentPage ? 'active' : ''}">
                                <a class="page-link"
                                    th:href="@{/product(page=${i}, category=${selectedCategory}, minPrice=${selectedMinPrice}, maxPrice=${selectedMaxPrice})}"
                                    th:text="${i + 1}">1</a>
                            </li>

                            <!-- Next button -->
                            <li class="page-item" th:classappend="${!hasNext ? 'disabled' : ''}">
                                <a class="page-link"
                                    th:href="@{/product(page=${currentPage + 1}, category=${selectedCategory}, minPrice=${selectedMinPrice}, maxPrice=${selectedMaxPrice})}"
                                    aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript functions -->
    <script>
        function addToCart(button) {
            const bookId = button.getAttribute('data-book-id');
            const quantity = 1;

            fetch('/cart/add-ajax', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `bookId=${bookId}&quantity=${quantity}`
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Update cart count if exists
                        const cartCount = document.querySelector('.cart-count');
                        if (cartCount) {
                            cartCount.textContent = data.cartItemCount;
                        }
                    } else {
                        alert(data.message || 'Có lỗi xảy ra khi thêm vào giỏ hàng');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Có lỗi xảy ra khi thêm vào giỏ hàng');
                });
        }

        function toggleWishlist(button) {
            const bookId = button.getAttribute('data-book-id');
            const icon = button.querySelector('i');

            fetch('/wishlist/toggle', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `bookId=${bookId}`
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        if (data.action === 'added') {
                            icon.classList.remove('bi-heart');
                            icon.classList.add('bi-heart-fill');
                            button.classList.remove('btn-light');
                            button.classList.add('btn-danger');
                        } else {
                            icon.classList.remove('bi-heart-fill');
                            icon.classList.add('bi-heart');
                            button.classList.remove('btn-danger');
                            button.classList.add('btn-light');
                        }

                        // Show message (optional)
                        // alert(data.message);
                    } else {
                        alert(data.message || 'Có lỗi xảy ra');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Có lỗi xảy ra');
                });
        }

        // Initialize wishlist status on page load
        document.addEventListener('DOMContentLoaded', function () {
            const wishlistButtons = document.querySelectorAll('.wishlist-btn');
            wishlistButtons.forEach(button => {
                const bookId = button.getAttribute('data-book-id');

                fetch(`/wishlist/check/${bookId}`)
                    .then(response => response.json())
                    .then(inWishlist => {
                        const icon = button.querySelector('i');
                        if (inWishlist) {
                            icon.classList.remove('bi-heart');
                            icon.classList.add('bi-heart-fill');
                            button.classList.remove('btn-light');
                            button.classList.add('btn-danger');
                        }
                    })
                    .catch(error => console.error('Error checking wishlist status:', error));
            });
        });
    </script>
</body>

</html>
