<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Danh sách yêu thích - ActurusBooks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <div th:replace="~{fragments/navbar-customer :: navbar}"></div>
    <div class="container py-4">
        <h3 class="mb-4"><i class="bi bi-heart text-danger"></i> Danh sách yêu thích</h3>

        <div th:if="${wishlistItems == null or #lists.isEmpty(wishlistItems)}" class="text-center py-5">
            <i class="bi bi-heart display-1 text-muted"></i>
            <h4 class="mt-3 text-muted">Chưa có sản phẩm yêu thích</h4>
            <p class="text-muted">Hãy thêm vài cuốn sách mà bạn quan tâm.</p>
            <a th:href="@{/}" class="btn btn-primary"><i class="bi bi-book"></i> Xem sách</a>
        </div>

        <div class="row" th:if="${wishlistItems != null and !#lists.isEmpty(wishlistItems)}">
            <div class="col-12 mb-3 text-end">
                <a th:href="@{/wishlist/clear}" class="btn btn-outline-danger btn-sm"
                    onclick="return confirm('Xóa toàn bộ?')">
                    <i class="bi bi-trash"></i> Xóa tất cả
                </a>
            </div>
            <div class="col-md-3 mb-4" th:each="item : ${wishlistItems}">
                <div class="card h-100 shadow-sm">
                    <img th:if="${item.book.imageUrl != null}" th:src="${item.book.imageUrl}" class="card-img-top"
                        alt="Book">
                    <div class="card-body d-flex flex-column">
                        <h6 class="card-title" th:text="${item.book.title}">Tiêu đề</h6>
                        <p class="text-danger fw-bold mb-2"
                            th:text="${#numbers.formatDecimal(item.book.price,0,'POINT',0,'COMMA')} + ' đ'">0 đ</p>
                        <div class="mt-auto d-flex gap-2">
                            <a th:href="@{'/product-detail/' + ${item.book.bookId}}"
                                class="btn btn-sm btn-primary w-100">
                                <i class="bi bi-eye"></i>
                            </a>
                            <a th:href="@{'/wishlist/remove/' + ${item.book.bookId}}"
                                class="btn btn-sm btn-outline-danger" title="Xóa">
                                <i class="bi bi-x"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
