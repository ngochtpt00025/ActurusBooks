<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đơn hàng của tôi - Acturus Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/index.css}" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav th:replace="~{fragments/navbar-customer :: navbar}"></nav>

    <div class=" py-5 w-100">
        <div class="row">
            <!-- Sidebar Menu -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-person-circle"></i> Tài khoản của tôi</h5>
                    </div>
                    <div class="list-group list-group-flush">
                        <a th:href="@{/user/profile}" class="list-group-item list-group-item-action">
                            <i class="bi bi-person"></i> Thông tin cá nhân
                        </a>
                        <a th:href="@{/user/orders}" class="list-group-item list-group-item-action active">
                            <i class="bi bi-box-seam"></i> Đơn hàng của tôi
                        </a>
                        <a th:href="@{/user/dashboard}" class="list-group-item list-group-item-action">
                            <i class="bi bi-speedometer2"></i> Trang chủ
                        </a>
                        <a th:href="@{/logout}" class="list-group-item list-group-item-action text-danger">
                            <i class="bi bi-box-arrow-right"></i> Đăng xuất
                        </a>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0"><i class="bi bi-box-seam"></i> Đơn hàng của tôi</h4>
                    </div>
                    <div class="card-body">
                        <!-- Alert Messages -->
                        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <span th:text="${success}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <!-- Orders List -->
                        <div th:if="${orders != null and !orders.empty}">
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Mã đơn hàng</th>
                                            <th>Ngày đặt</th>
                                            <th>Tổng tiền</th>
                                            <th>Trạng thái</th>
                                            <th>Thanh toán</th>
                                            <th>Thao tác</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="order : ${orders}">
                                            <td>
                                                <strong th:text="'#' + ${order.order_id}"></strong>
                                            </td>
                                            <td th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}">
                                            </td>
                                            <td>
                                                <span class="text-success fw-bold"
                                                    th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' đ'"></span>
                                            </td>
                                            <td>
                                                <span class="badge"
                                                    th:classappend="${order.status == 'Chờ xác nhận'} ? 'bg-warning' : 
                                                                    (${order.status == 'Đã xác nhận'} ? 'bg-info' : 
                                                                    (${order.status == 'Đang giao'} ? 'bg-primary' : 
                                                                    (${order.status == 'Đã giao'} ? 'bg-success' : 
                                                                    (${order.status == 'Đã hủy'} ? 'bg-danger' : 'bg-secondary'))))"
                                                    th:text="${order.status}"></span>
                                            </td>
                                            <td>
                                                <span class="badge"
                                                    th:classappend="${order.payment_status == 'Đã thanh toán'} ? 'bg-success' : 
                                                                    (${order.payment_status == 'Hoàn tiền'} ? 'bg-warning' : 'bg-secondary')"
                                                    th:text="${order.payment_status}"></span>
                                            </td>
                                            <td>
                                                <a th:href="@{/user/orders/detail/{id}(id=${order.order_id})}"
                                                    class="btn btn-sm btn-outline-primary">
                                                    <i class="bi bi-eye"></i> Xem
                                                </a>
                                                <form th:if="${order.status == 'Chờ xác nhận'}"
                                                    th:action="@{/order/cancel/{id}(id=${order.order_id})}"
                                                    method="post" class="d-inline"
                                                    onsubmit="return confirm('Bạn có chắc muốn hủy đơn hàng này?')">
                                                    <button type="submit" class="btn btn-sm btn-outline-danger">
                                                        <i class="bi bi-x-circle"></i> Hủy
                                                    </button>
                                                </form>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <!-- Empty Orders -->
                        <div th:if="${orders == null or orders.empty}" class="text-center py-5">
                            <i class="bi bi-box-seam display-1 text-muted"></i>
                            <h4 class="text-muted mt-3">Bạn chưa có đơn hàng nào</h4>
                            <p class="text-muted">Hãy khám phá và mua sắm những cuốn sách yêu thích!</p>
                            <a th:href="@{/}" class="btn btn-primary">
                                <i class="bi bi-shop"></i> Tiếp tục mua sắm
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
